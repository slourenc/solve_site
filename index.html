        :root {

            --solve-blue-dark: #2834d6;
            --solve-white: #fffdf3;

        *,

        body {

        .hero {

            background-color: var(--solve-blue);

            background-repeat: no-repeat;
            background-position: center top;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            overflow: hidden;
        }

        .hero__content {
            width: min(720px, 100%);
            display: flex;
            flex-direction: column;
            gap: clamp(2.5rem, 5vw, 3.5rem);
            align-items: flex-start;
            padding-top: clamp(1rem, 3vw, 2rem);
        }

        .hero__text {
            display: flex;
            flex-direction: column;
            gap: clamp(1.8rem, 3.5vw, 3.4rem);
            align-items: flex-start;
        }

        .hero__headline {

            line-height: 0.93;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 700;

            white-space: nowrap;
        }

        .hero__cta {

            flex-direction: column;
            align-items: flex-start;
            gap: clamp(1.1rem, 2.2vw, 1.6rem);

        .cta-button {

            align-items: center;
            justify-content: center;
            border-radius: 999px;
            padding: 0.95rem 3rem;
            background: var(--solve-white);
            color: var(--solve-blue);
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 18px 32px var(--cta-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;

        .cta-button:hover {

            box-shadow: 0 26px 40px rgba(14, 22, 92, 0.45);

            gap: 0.75rem;
            justify-content: flex-start;
            margin-top: 0.2rem;

        .info-badge {

            gap: 0.4rem;

            display: inline-block;

        .hero__tree {

            left: 75%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;

            50% {

            }
            100% {

            0% {

                opacity: 0;

            10% {

            }
            100% {

        }

        @media (min-width: 1025px) {
            .social-dock {

    <script>
        (function initSnowfall() {
            const hero = document.querySelector('.hero');
            const template = document.getElementById('snowflake-template');
            if (!hero || !template) return;

            const flakes = 35;
            for (let i = 0; i < flakes; i++) {
                const flake = template.content.firstElementChild.cloneNode(true);
                const delay = Math.random() * 8;
                const duration = 12 + Math.random() * 18;
                const size = 6 + Math.random() * 8;
                const posX = Math.random() * 100;

                flake.style.left = `${posX}%`;
                flake.style.animationDuration = `${duration}s`;
                flake.style.animationDelay = `${delay}s`;
                flake.style.width = `${size}px`;
                flake.style.height = `${size}px`;

                hero.appendChild(flake);
            }
        })();
    </script>
